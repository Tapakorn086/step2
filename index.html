<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RegisterForm</title>
</head>
<body>
    <form class="RegisterForm">
        <h1>Registration Form</h1>
        <section class="fullName">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </section>
        <section class="birthDateAndGender">
            <label for="birthDay">BirthDay</label>
            <input type="date" id="birthDay" name="birthDay" required>
    
            <label for="genDer">Gender</label>
            <input type="radio" id="male" name="genDer" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="genDer" value="female" required>
            <label for="female">Female</label>
        </section>
        <section class="EmailAndPhone">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="" class="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </section>
        <section class="selectSubject">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="">Choose option</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
            </select>
        </section>
        <button type="submit" class="btn">Submit</button>
    </form>
    
</body>
</html>
